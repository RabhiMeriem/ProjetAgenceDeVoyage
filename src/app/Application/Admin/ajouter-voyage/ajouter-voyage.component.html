<app-menu-admin></app-menu-admin>
<div>
<form [formGroup]="ajoutForm" (ngSubmit)="onSubmit()">
<mat-form-field appearance="fill">
    <mat-label>Pays</mat-label>
    <input matInput formControlName="pays">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Libelle</mat-label>
    <input matInput formControlName="lib">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Prix</mat-label>
    <input matInput formControlName="prix">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Promo</mat-label>
    <input matInput formControlName="promo">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Date Depart</mat-label>
    <input matInput type="date" formControlName="date_dep">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Date Arrivee</mat-label>
    <input matInput type="date" formControlName="date_arr">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Details</mat-label>
    <textarea matInput formControlName="detail"></textarea>
  </mat-form-field>
    <button class="btn btn-info" type="button"(click)="onAjouterImages()">Cliquer pour ajouter une image</button>
      <div formArrayName="photo">
        <div *ngFor="let p of photo.controls; let i=index">
            <mat-form-field appearance="fill">
                <mat-label>Choix {{i+1}} </mat-label>
                <input matInput [formControlName]="i">
              </mat-form-field>
            </div>
        </div>

<button class="btn btn-success" type="submit">Ajouter le Voyage</button>
</form>
</div>
<br><br>
<button class="btn btn-warning" [routerLink]="['/homeAdmin']">Retour</button>
